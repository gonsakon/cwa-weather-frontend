<!DOCTYPE html>

    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¤–</text></svg>">

    <style>
        :root {
            /* è³½åšé¾å…‹è‰²ç¥¨ */
            --cp-bg: #050505;           /* æ¥µè‡´é»‘ */
            --cp-neon-green: #00ff41;   /* é§­å®¢ç¶  */
            --cp-neon-pink: #ff0055;    /* æ•…éšœç²‰ */
            --cp-dark-gray: #1a1a1a;    /* ä»‹é¢ç° */
            --cp-text: #e0e0e0;         /* äº®ç°å­— */

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Share Tech Mono', 'Noto Sans TC', monospace; /* ç­‰å¯¬å­—é«”æ›´æœ‰ç§‘æŠ€æ„Ÿ */
            background-color: var(--cp-bg);
            color: var(--cp-text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 20px;
            /* èƒŒæ™¯ç¶²æ ¼ç‰¹æ•ˆ */
            background-image: 
                linear-gradient(var(--cp-scanline) 1px, transparent 1px),
                linear-gradient(90deg, var(--cp-scanline) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* æƒæç·šå‹•ç•« (CRT Monitor Effect) */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(5, 5, 5, 0.9);
            border-bottom: 2px solid var(--cp-neon-green);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .location-pill {
            color: var(--cp-neon-green);
            padding: 5px 15px;
            border: 1px solid var(--cp-neon-green);
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;

        }

        .update-pill {
            font-size: 0.8rem;
            color: var(--cp-neon-pink);
            padding: 4px 10px;
            border: 1px dashed var(--cp-neon-pink);
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ === */
        .hero-card {
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid var(--cp-neon-green);
            padding: 30px 25px;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            clip-path: polygon(
                0 0, 
                100% 0, 
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                0 100%
            ); /* ç§‘æŠ€æ„Ÿåˆ‡è§’ */
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }

        /* è£é£¾ç·š */
        .hero-card::before {
            content: "SYS_MAIN_DISPLAY";
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 0.6rem;
            color: var(--cp-neon-green);
            opacity: 0.7;
        }

        .hero-period {
            display: inline-block;
            background: var(--cp-neon-green);
            color: black;
            padding: 2px 15px;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }

        .hero-icon {
            font-size: 5rem;
            /* è®“ emoji æœ‰å…¨æ¯æŠ•å½±æ„Ÿ */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)) hue-rotate(180deg) saturate(200%);
            animation: glitch 2s infinite;
        }

        /* æ•…éšœå‹•ç•« */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 400;
            color: var(--cp-neon-green);
            line-height: 1;
            text-shadow: 0 0 10px var(--cp-neon-green);
        }

        .hero-desc {
            font-size: 1.5rem;
            color: var(--cp-text);
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* === å»ºè­°å€ === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed var(--cp-dark-gray);
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border: 1px solid var(--cp-dark-gray);
            transition: 0.3s;
        }
        
        .advice-item:hover {
            border-color: var(--cp-neon-pink);
            box-shadow: 0 0 10px var(--cp-neon-pink);
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 5px;
            filter: grayscale(100%) brightness(200%); /* è®Šæˆå–®è‰²é¢¨æ ¼ */
        }

        .advice-text {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--cp-neon-green);
            margin: 5px 0;
            line-height: 1.2;
        }
        
        .advice-sub {
            font-size: 0.7rem; 
            color: #666;
            font-family: monospace;
        }

        /* === ç¨å¾Œé å ± === */
        .section-title {
            font-size: 1.2rem;
            color: var(--cp-neon-pink);
            margin-bottom: 15px;
            margin-left: 0;
            padding-left: 10px;
            border-left: 4px solid var(--cp-neon-pink);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .scroll-container {
            display: flex;

            gap: 15px;

            scrollbar-width: none;
        }

        .mini-card {
            min-width: 140px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--cp-dark-gray);

        }
        
        .mini-card::after {
            content: '';

            height: 10px;

            clip-path: polygon(100% 0, 0 100%, 100% 100%);
        }

        .mini-time {
            color: var(--cp-text);
            padding: 3px 0;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .mini-icon {
            font-size: 2.5rem;
            margin: 10px 0;
            filter: grayscale(80%);
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--cp-neon-green);
        }

        /* Loading ç•«é¢ */
        .loading-screen {
            position: fixed;
            top: 0;

            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;

        }
        
        .loading-text {

            font-family: monospace;
            margin-top: 20px;
            animation: blink 0.5s infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem;">ğŸ“¡</div>
        <p class="loading-text">CONNECTING_TO_SATELLITE...</p>
    </div>
    
    <div class="status-bar">
        <div class="location-pill">ğŸ“ TAIPEI_CORE</div>
        <div id="updateTime" class="update-pill">SYNCING...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
            </div>

        <h3 class="section-title">FUTURE_LOGS // æœªä¾†é å ±</h3>
        <div class="scroll-container" id="futureForecasts">
            </div>

    </div>

    <script>
        const API_URL = "https://weather-tpe.zeabur.app/api/weather/kaohsiung"; // è«‹æ³¨æ„ï¼šä½ çš„ API è·¯å¾‘å¥½åƒé‚„æ˜¯å« kaohsiungï¼Œä½†å›å‚³çš„æ˜¯å°åŒ—ï¼Ÿå¦‚æœä¸å½±éŸ¿åŠŸèƒ½å°±æ²’é—œä¿‚ã€‚

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ«ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "ğŸŒ¥ï¸";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ«ï¸";
        }

        // Vibe Coding: æ”¹å¯«å»ºè­°æ–‡æ¡ˆï¼Œè®Šæˆç³»çµ±æŒ‡ä»¤é¢¨æ ¼
        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸ›¡ï¸"; // é è¨­ç›¾ç‰Œ
            let rainText = "è·¯å¾‘å®‰å…¨";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "å•Ÿå‹•é˜²è­·ç½©"; // è¨˜å¾—å¸¶å‚˜
            }

            let clothIcon = "ğŸ‘”";
            let clothText = "æ¨™æº–è£å‚™";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "è¼•é‡åŒ–è£ç”²"; // çŸ­è¢–
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "å¢å¼·ç†±èƒ½é˜²è­·"; // å¤–å¥—
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "CYCLE_MORNING";
            if (hour >= 11 && hour < 14) return "CYCLE_NOON";
            if (hour >= 14 && hour < 18) return "CYCLE_AFTERNOON";
            if (hour >= 18 && hour < 23) return "CYCLE_NIGHT";
            return "CYCLE_MIDNIGHT";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°<span style="font-size:1rem;color:#666">C</span></div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.adviceText || advice.rainText}</div>
                                    <div class="advice-sub">é™é›¨æ©Ÿç‡: ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div class="advice-sub">å³°å€¼ç†±èƒ½: ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime).replace("CYCLE_", ""); // ç°¡åŒ–é¡¯ç¤º
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "NEXT_DAY // " + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-size:0.7rem; color:#666; margin-top:5px; font-family:monospace">PRECIP: ${f.rain}</div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºæ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            document.getElementById('updateTime').textContent = `DATE: ${month}/${date}`;
        }

        async function fetchWeather() {
            try {
                // æ¨¡æ“¬ç³»çµ±é€£ç·šå»¶é²
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1000));
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API_FAILURE");
                }
            } catch (e) {
                console.error(e);
                document.querySelector('.loading-text').innerHTML = "SYSTEM ERROR<br>RETRYING...";
                document.querySelector('.loading-text').style.color = "red";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>
